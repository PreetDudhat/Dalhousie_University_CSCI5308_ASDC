<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Users</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>

<body>
<p class="my-5">
    <a th:href="@{/api/courses/getCourseDetails/{id}(id=${course.courseId})}" class="btn btn-primary">
        <i class="ml-2">Back</i></a>
</p>
<div class="container my-2">
    <div style="text-align: center;"><h1> FAQs </h1>
    <div class="card">
        <div class="card-body">
            <div th:switch="${faqs}" class="container my-5">
                <p class="my-5">
                <td>
                    <a th:if="${user.role == 'Instructor'}" th:href="@{/api/courses/getCourseDetails/{id}/faqs/signup(id=${course.courseId})}"
                       class="btn btn-primary"><i class="fas fa-user-edit ml-2"> Add faq </i></a></td>
                </p>
                <div class="col-md-10">
                    <h2 th:case="null">No faqs yet!</h2>
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>Question</th>
                                <th>Answer</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="faq : ${faqs}">
                                <td th:text="${faq.faqQuestion}"></td>
                                <td th:text="${faq.faqAnswer}"></td>
                                <td th:if="${user.role == 'Instructor'}"><a th:href="@{/api/courses/getCourseDetails/{id}/faqs/update/{aID}(id=${course.courseId}, aID=${faq.faqId})}"
                                                                            class="btn btn-primary"><i class="fas fa-user-edit ml-2">Edit</i></a></td>
                                <td th:if="${user.role == 'Instructor'}"><a th:href="@{/api/courses/getCourseDetails/{id}/faqs/delete/{aID}(id=${course.courseId}, aID=${faq.faqId})}"
                                                                            class="btn btn-primary"><i class="fas fa-user-edit ml-2">Delete</i></a></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
