<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add Faq</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
          crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>
<body>
<p class="my-5">
    <a th:href="@{/api/courses/getCourseDetails/{id}(id=${course.courseId})}" class="btn btn-primary">
        <i class="ml-2">Back</i></a>
</p>
<div class="container my-5">
    <h3> Add Faq</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form action="#" th:action="@{/api/courses/getCourseDetails/{id}/faqs/add(id=${course.courseId})}"
                      th:object="${faq}" method="post">
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label for="faqQuestion" class="col-form-label">Faq Question</label> <input
                                type="text" th:field="*{faqQuestion}" class="form-control" id="faqQuestion"
                                placeholder="faqQuestion"> <span
                                th:if="${#fields.hasErrors('faqQuestion')}" th:errors="*{Faq Question}"
                                class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="faqAnswer" class="col-form-label">Faq Answer</label> <input
                                type="text" th:field="*{faqAnswer}" class="form-control" id="faqAnswer"
                                placeholder="faqAnswer"> <span
                                th:if="${#fields.hasErrors('faqAnswer')}" th:errors="*{Faq Answer}"
                                class="text-danger"></span>
                        </div>

                        <div class="col-md-6">
                            <input type="submit" class="btn btn-primary" value="Add Faq">
                        </div>

                        <div class="form-group col-md-8"></div>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
