<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Update User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
          crossorigin="anonymous">
</head>
<body>
<p class="my-5">
    <a href="/api/events/list" class="btn btn-primary">
        <i class="ml-2">Back</i></a>
</p>
<div class="container my-5">
    <h3> Update Event</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-8">
                <form action="#"
                      th:action="@{/api/events/update/{id}(id=${events.eventId})}"
                      th:object="${events}" method="post">
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="eventDescription" class="col-form-label">event Description</label> <input
                                type="text" th:field="*{eventDescription}" class="form-control" id="eventDescription"
                                placeholder="event Title"> <span
                                th:if="${#fields.hasErrors('eventDescription')}" th:errors="*{eventDescription}"
                                class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="eventDate" class="col-form-label">event Date</label> <input
                                type="text" th:field="*{eventDate}" class="form-control" id="eventDate"
                                placeholder="event Date"> <span
                                th:if="${#fields.hasErrors('eventDate')}" th:errors="*{eventDate}"
                                class="text-danger"></span>
                        </div>

                        <div class="form-group col-md-8">
                            <input type="submit" class="btn btn-primary"
                                   value="Update Event">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
