<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Update User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
          crossorigin="anonymous">
</head>
<body>
<p class="my-5">
    <a href="/api/courses/list" class="btn btn-primary">
        <i class="ml-2">Back</i></a>
</p>
<div class="container my-5">
    <h3> Update course</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-8">
                <form action="#"
                      th:action="@{/api/courses/update/{id}(id=${course.courseId})}"
                      th:object="${course}" method="post">
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="courseCode" class="col-form-label">Course Code</label> <input
                                type="text" th:field="*{courseCode}" class="form-control" id="courseCode"
                                disabled
                                placeholder="Course Code"> <span
                                th:if="${#fields.hasErrors('courseCode')}" th:errors="*{courseCode}"
                                class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="courseName" class="col-form-label">Course Name</label> <input
                                type="text" th:field="*{courseName}" class="form-control" id="courseName"
                                placeholder="Course Name"> <span
                                th:if="${#fields.hasErrors('courseName')}" th:errors="*{courseName}"
                                class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="courseDescription" class="col-form-label">Course Description</label> <input
                                type="text" th:field="*{courseDescription}" class="form-control" id="courseDescription"
                                placeholder="Course Description"> <span
                                th:if="${#fields.hasErrors('courseDescription')}" th:errors="*{courseDescription}"
                                class="text-danger"></span>
                        </div>

                        <div class="form-group col-md-8">
                            <input type="submit" class="btn btn-primary"
                                   value="Update course">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
