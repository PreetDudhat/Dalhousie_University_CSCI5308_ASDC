<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Add Event</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
  <link rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
        integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
        crossorigin="anonymous">
  <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>
<body>
<div class="container my-5">
  <h3> Add Event</h3>
  <div class="card">
    <div class="card-body">
      <div class="col-md-10">
        <form action="#" th:action="@{/api/events/add}"
              th:object="${event}" method="post">
          <div class="row">
            <div class="form-group col-md-8">
              <label for="eventDescription" class="col-form-label">Event Description</label> <input
                    type="text" th:field="*{eventDescription}" class="form-control" id="eventDescription"
                    placeholder="eventDescription"> <span
                    th:if="${#fields.hasErrors('eventDescription')}" th:errors="*{event Description}"
                    class="text-danger"></span>
            </div>
            <div class="form-group col-md-8">
              <label for="eventDate" class="col-form-label">event Date</label> <input
                    type="text" th:field="*{eventDate}" class="form-control" id="eventDate"
                    placeholder="yyyy-mm-dd"> <span
                    th:if="${#fields.hasErrors('eventDate')}" th:errors="*{event Date}"
                    class="text-danger"></span>
            </div>

            <div class="col-md-6">
              <input type="submit" class="btn btn-primary" value="Add event">
            </div>

            <div class="form-group col-md-8"></div>

          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
